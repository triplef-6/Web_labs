<!DOCTYPE html>
<html lang="ru">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <head>
        <meta charset="UTF-8">
        <title>Lab 1</title>
    </head>
    <body>
        <div>
            <h3>Регистрация</h3>
            <input type="text" id="name_r" placeholder="Имя">
            <input type="text" id="surname_r" placeholder="Фамилия">
            <button onclick="registration()">Зарегистрироваться</button>
        </div>
        <div>
            <h3>Аутентификация</h3>
            <input type="text" id="name" placeholder="Имя">
            <input type="text" id="surname" placeholder="Фамилия">
            <button onclick="authenticate()">Войти</button>
        </div>
        <div id="user-info" style="display: none;">
            <h3>Информация о пользователе</h3>
            <p>Имя: <span id="user-name"></span></p>
            <p>Фамилия: <span id="user-surname"></span></p>
            <p>Результаты: <span id="user-results"></span></p>
            <p>Рекорд: <span id="user-record"></span></p>
        </div>
        <div id="gameSection" style="display: none;">
            <button id="newGameBtn">Новая игра</button>
            <h2>Счет: <span id="score">0</span></h2>
            <div id="board"></div>
            <p id="gameOverMsg" style="color: red; font-weight: bold;"></p>
        </div>
    </body>
    <script type="text/javaScript" src="script.js"></script>
    <script>
    
    </script>
</html>
